<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./formstyle.css">
    <title>form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Dongle:wght@300;400;700&family=Merriweather&family=Mulish:wght@300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="form-container">
        <form class="forms first-form grid-display-2">
            <h2 class="text-align d-blu fs-3">Delivery Information</h2>
            <div class="name-container margin-bt">
                <div class="first-name">
                    <label for="" class="">Last Name*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp">
                </div>
                <div class="first-name">
                    <label for="" class="">First Name*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp">
                </div>
            </div>
            <div class="name-container margin-bt">
                <div class="first-name">
                    <label for="" class="">Address*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp">
                </div>
                <div class="first-name">
                    <label for="" class="">Postal Address*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp">
                </div>
            </div>
            <div class="name-container margin-bt">
                <div class="first-name">
                    <label for="" class="">City*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp">
                </div>
                <div class="first-name">
                    <label for="" class="">Country*</label>
                    <select name="" id="" class="full-width input-padding inputs margin-tp">
                        <option value="">Select country</option>
                        <option value="">Nigeria</option>
                        <option value="">Ghana</option>
                        <option value="">United State</option>
                        <option value="">France</option>
                    </select>
                </div>
            </div>
            <div class="name-container margin-bt">
                <div class="first-name">
                    <label for="" class="">LastName*</label> <br>
                    <input type="text" name="" id="" class="half-width input-padding inputs margin-tp">
                </div>
                <div class="first-name">
                    <!-- <label for="" class="">LastName*</label>
                    <input type="text" name="" id="" class="full-width input-padding inputs margin-tp"> -->
                </div>
            </div>

            <div class="margin-bt radio-type-container">
                <div class="radio-type">
                    <input type="radio" name="type" id="" class="radio">
                    <p>Home (All Day Delivery)</p>
                </div>
                <div class="radio-type">
                    <input type="radio" name="type" id="" class="radio">
                    <p>Office(10am to 5pm)</p>
                </div>
            </div>
            <button class="delivery-button inputs d-blu-bg wht">Save and Deliver</button>
        </form>



        <form class="forms second-form" id="second-form">
            <h2 class="text-align d-blu fs-3">Payment Information</h2>
            <div class="sub-second-form">
                <div class="card-detail card-num">
                    <label for="">Card number*</label>
                    <input type="text" class="full-width input-padding-2 margin-tp inputs">
                </div>
                <div class="card-detail card-num">
                    <label for="">Name on Card*</label>
                    <input type="text" class="full-width input-padding-2 margin-tp inputs">
                </div>
                <div class="card-detail card-sensitive-detail grid-display">
                    <div class="detail">
                        <label for="">CVV*</label>
                        <input type="text" class="full-width input-padding-2 margin-tp inputs">
                    </div>
                    <div class="detail">
                        <label for="">Expiry Date*</label>
                        <input type="text" class="full-width input-padding-2 margin-tp inputs">
                    </div>
                </div>
                <div class="card">
                    <a href="#second-form"> <img src="./img/visca-mastcard-img.jpg" alt="" width="100%" height="100%"></a>
                </div>
                <button class="form-btn inputs margin-bt d-blu-bg wht" id="purchase-btn">Purchase</button>
            </div>

            <!-- ======Modal section ===== -->
            <div class="login-modal" id="register">
                <div class="modal-header">
                    <h3 class="text-green">Payment Successful !!!!</h3>
                    <span class="close" id="closeReg">&times;</span>
                </div>
                <div class="form">
                    <h3> click ok to continue <i class="fa-solid fa-arrow-right"></i></h3>
                    <a href="../index.html" class="ok-btn">Ok</a>
                </div>
            </div>
        </form>
    </div>
    </div>
    <script src="./formscript.js"></script>
</body>

</html>
