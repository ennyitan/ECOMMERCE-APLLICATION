         <h2>Sign In</h2>
        <input type="text" placeholder="Email or phone number" id="email">
        <div id="email-notify" class="email-notify"></div>
        <div class="content">
            <input type="password" placeholder="Password" class="password" id="password">

        </div>

        <button type="submit" id="btn" class="sign"><a href="">Sign In</a></button>

        <div class="check">

            <label for="RememberMe">Remember me</label>
            </div>
            <p><a href="#">Need help?</a></p>
        </div>
        <div class="margin-bt radio-type-container">
            <div class="radio-type" id="radio_type">
                <input type="radio" value="regular" name="Regular" id="regular" class="radio">
                <p>Regular</p>
                <input type="radio" value="admin" name="Regular" id="admin" class="radio">
                <p>Admin</p>
                <input type="radio" value="merchant" name="Regular" id="merchant" class="radio">
                <p>Merchant</p>
            </div>

        <div class="facebook">
            <a href="#"><img src="images/FB-f-Logo__blue_57.png" alt=""><p>Login with Facebook</p></a>   
        </div>
        <div class="sign-up" >
            <p>New to Snuks?</p> 
            <a href="../affiliat-form/affiliate-sign-up-form/affiliate.html">Sign up as a Merchant</a>
        </div>
